<!doctype html>
<html lang="en"
      ng-app="ShoppingListCheckOff">

  <head>
    <title>2module.Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

  </head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

<!-- To Buy List------------------------------------------ -->
    <div class="col-md-6"
         ng-controller="ToBuyShoppingController as toBuy">
     <h2>To Buy :</h2>
     <ul>
       <li
           ng-repeat="toItem in toBuy.toBuyFoods">
           Buy  {{ toItem.quantity }}   {{ toItem.name }}
           <button class="btn btn-default"
                   ng-click="toBuy.removeAndAddtoBought($index);">
                  <span class="glyphicon glyphicon-ok"></span>
                   Bought
           </button></li>
     </ul>
     <div class="emptyMessage"
          ng-if="toBuy.toBuyFoods.length == 0">
          Everything is bought !!!
     </div>
    </div>

<!-- Already Bought List ----------------------------------------->
    <div class="col-md-6"
         ng-controller="AlreadyBoughtShoppingController as alreadyBought">
     <h2>Already Bought :</h2>
     <ul>
       <li
           ng-repeat="toItemBought in alreadyBought.toBoughtFoods">
           Bought {{ toItemBought.quantity }} {{ toItemBought.name }}
      </li>
     </ul>
     <div class="emptyMessage"
          ng-if="alreadyBought.toBoughtFoods.length == 0">
          Nothing bought yet !
     </div>
    </div>
<!--  ---------------------------------    -->
  </div>
</div>

</body>
</html>
